ext {
    pod = 'UrbanAirship-iOS-SDK'
    tempBindingsFolder = new File("$buildDir/bindings")
}

task clean(type: Delete) {
    doLast() {
        project.delete "bin"
        project.delete "obj"
        project.delete "$buildDir"
    }
}

task build {
    def BuildConfiguration=project.properties['build_configuration'] ?: "Release"
    doLast() {
        exec {
            commandLine "${msbuild}", "/t:build", "/p:Configuration=${BuildConfiguration}", "AirshipBindings.iOS.Location.sln"
        }
    }
}

task generateBindings {
    doLast() {
        if (!tempBindingsFolder.exists()) {
            tempBindingsFolder.mkdirs()
        }

        exec {
            workingDir "$tempBindingsFolder"
            commandLine "sharpie", "bind", "-framework", "$rootDir/Carthage/Build/iOS/AirshipLocation.framework"
        }
    }
}

