task clean(type: Delete) {
    doLast() {
        project.delete "bin"
        project.delete "obj"
    }
}

task build {
    def BuildConfiguration=project.properties['build_configuration'] ?: "Release"
    doLast() {
        exec {
            commandLine "mono", "$nugetExe", "restore"
        }

        exec {
            commandLine "${msbuild}", "/t:build", "/p:Configuration=${BuildConfiguration}", "Sample.csproj"
        }
    }
}

build.dependsOn(':src:AirshipBindings.Android.ADM:build',
    ':src:AirshipBindings.Android.Core:build',
    ':src:AirshipBindings.Android.FCM:build',
    ':src:AirshipBindings.Android.Preference:build')
