// Build the sample apps

task clean(type: Delete) {
    doLast() {
        project.delete "SampleApp/bin"
        project.delete "SampleApp/obj"
    }
}

task restore {
    dependsOn rootProject.createLocalFeed
    doLast() {
        exec {
            commandLine "mono", "$nugetExe", "restore", "SampleApp.sln"
        }
    }
}

task buildSample {
    dependsOn ':SampleApp:SampleApp.iOS:buildSample'
    dependsOn ':SampleApp:SampleApp.Android:buildSample'
}
