task clean(type: Delete) {
    doLast() {
        project.delete "bin"
        project.delete "obj"
    }
}

task buildAndroidSample {
    dependsOn(':pack', ':SampleApp:restore')

    def BuildConfiguration=project.properties['build_configuration'] ?: "Release"
    doLast() {
        exec {
            commandLine "dotnet", "build", "--configuration=${BuildConfiguration}", "SampleApp.Android.csproj"
        }
    }
}
