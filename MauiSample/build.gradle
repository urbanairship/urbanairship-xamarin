task clean(type: Delete) {
    doLast() {
        project.delete "bin"
        project.delete "obj"
    }
}

task restore {
    dependsOn rootProject.createLocalFeed
    doLast() {
        exec {
            commandLine "dotnet", "restore", "../MauiSample.sln"
        }
    }
}

task buildSample {
    dependsOn 'restore'
    doLast() {
        exec {
            commandLine "dotnet", "build", "../MauiSample.sln"
        }
    }
}
